name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC (npm provenance)
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Use latest npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check if this version is already published
        id: check_published
        run: |
          node -e "const v=require('./package.json').version; const {execSync}=require('node:child_process'); let arr=[]; try{arr=JSON.parse(execSync('npm view @elrayes/dual-listbox versions --json').toString())}catch(e){}; const exists=Array.isArray(arr)&&arr.includes(v); console.log('Package version:', v); console.log('Already on npm:', exists); require('fs').appendFileSync(process.env.GITHUB_OUTPUT, `exists=${exists}\n`);"

      - name: Publish to npm (with provenance)
        if: steps.check_published.outputs.exists == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public
